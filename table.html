<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @media screen and (max-width: 600px){
      .left{
        width: 100% !important;
      }
      .right{
        width: 100% !important;
      }
      .center{
        width: 100% !important;
      }
      
    }
  </style>

</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;">
  <table cellspacing="0" cellpadding="0" border="1" width="100%" align="center" bgcolor="#cccccc">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" border="1" width="600" align="center" bgcolor="#ffffff">
            <tr>
              <td>
                <h1 style="text-align: center; background-color: lightblue; margin: 0;">Hello. This is the header</h1>
              </td>
            </tr>
            <!-- TWO COLUMNS -->
            <tr>
              <td>
                <table cellspacing="0" cellpadding="0" border="1" width="50%" class="right" align="left">
                  <tr>
                    <td>
                      <h2 style="font-size: 20px; font-weight: bold; margin: 0; background-color: chocolate; padding: 30px 10px; text-align: center;">Right Column</h2>
                    </td>
                  </tr>
                </table>
                <table cellspacing="0" cellpadding="0" border="1" width="50%" class="left" align="right">
                  <tr>
                    <td>
                      <h2 style="font-size: 20px; font-weight: bold; margin: 0; background-color: lightcoral; padding: 30px 10px; text-align: center;">Left Column</h2>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- END OF TWO COLUMNS -->
            <!-- THREE COLUMNS -->
            <tr>
              <td>
                <table cellspacing="0" cellpadding="0" border="1" width="33.33%" class="left" align="left">
                  <tr>
                    <td>
                      <h2 style="font-size: 20px; font-weight: bold; margin: 0; background-color: lightblue; padding: 30px 10px; text-align: center;">Left Column</h2>
                    </td>
                  </tr>
                </table>
                <table cellspacing="0" cellpadding="0" border="1" width="33.33%" class="center" align="left">
                  <tr>
                    <td>
                      <h2 style="font-size: 20px; font-weight: bold; margin: 0; background-color: rgb(223, 69, 69); padding: 30px 10px; text-align: center;">Center Column</h2>
                    </td>
                  </tr>
                </table>
                <table cellspacing="0" cellpadding="0" border="1" width="33.33%" class="right" align="left">
                  <tr>
                    <td>
                      <h2 style="font-size: 20px; font-weight: bold; margin: 0; background-color: rgb(61, 61, 226); padding: 30px 10px; text-align: center;">Right Column</h2>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- END OF THREE COLUMNS  -->
            <!-- BANNER -->
            <tr>
              <td>
                <table cellspacing="0" cellpadding="0" border="1" width="100%" align="left">
                  <tr>
                    <td><img src="https://i.ibb.co/SnSVdrj/one-app.jpg" alt="" style="display: block;"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- END OF BANNER -->
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
